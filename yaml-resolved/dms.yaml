  /tasks/short:
    get:
      tags:
      - tasks
      summary: Pobiera listę zadań o podanych parametrach w wersji skróconej
      description: |
        Wesja skrócona GET /tasks.
        Zwraca listę zadań przypisanych do pytającego operatora oraz zadań nieprzypisanych (ale takich, które można mu przydzielić). Żeby wybrać zadania, które mogą być przydzielone operatorowi, należy wziąć pod uwage jakie jest aktualne przydzielenie zadania do grupy. Jeśli nie jest przydzielone do grupy, to zadanie może być przydzielone każdemu operatorowi danego systemu. Jeśli jest przydzielone do grupy, to zadanie może być przydzielone tylko tym operatorom danego systemu, którzy są w tej grupie.
        Na podstawie parametrów wejściowych wyszukuje i pobiera listę zadań. Parametry są łączone iloczynem logicznym.
        Liczba pobranych rekordów ma być domyślnie max 500!, ale jeśli podano parametr count, to tyle ile w nim wskazano.
        Wyszukiwanie stringów ma być case insensitive a stringi mają być trimowane.
        Wynik domyślnie posortowany malejąco (DESC) po dacie utworzenia zadania
        Authorities [AUTH_WS_TASKS_VIEW]
      operationId: getTasksShort
      produces:
      - application/json
      parameters:
      - name: finished
        in: query
        description: |
          Określa czy chodzi o procesowane, czy zakończone zadania. Jeśli brak parametru, to wszystkie zadania:
           * N - Niezakończone
           * Y - Zakończone
        required: false
        type: string
        enum:
        - Y
        - N
      - name: assigned
        in: query
        description: |
          Opcjonalny parametr określający czy zadania są przydzielone do operatora czy nie. Jeśli nie podany, to zwracane są przydzielone i nieprzydzielone zadania:
           * N - Nieprzydzielone
           * Y - Przydzielone
        required: false
        type: string
        enum:
        - Y
        - N
      - name: name
        in: query
        description: Imię klienta
        required: false
        type: string
      - name: surname
        in: query
        description: Nazwisko klienta
        required: false
        type: string
      - name: action
        in: query
        description: ID typu wniosku
        required: false
        type: integer
      - name: status
        in: query
        description: ID statusu zadania
        required: false
        type: integer
      - name: from
        in: query
        description: Data OD - dla daty utworzenia zadania. Format YYYY-MM-DD
        required: false
        type: string
      - name: to
        in: query
        description: Data DO - dla daty utworzenia zadania. Format YYYY-MM-DD
        required: false
        type: string
      - name: count
        in: query
        description: Maksymalna liczba zwróconych rekordów
        required: false
        type: integer
        default: 500
      responses:
        200:
          description: poprawne pobranie listy zadań w wersji skróconej
          schema:
            type: array
            items:
              $ref: '#/definitions/TaskShort'
          responseSchema:
            type: array
            items:
              $ref: '#/definitions/TaskShort'
        400:
          description: błąd podczas pobierania listy zadań w wersji skróconej
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
