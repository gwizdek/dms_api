---
swagger: "2.0"
info:
  description: |
    API dla projektu DMS
  version: 2.0.0
  title: DMS
host: virtserver.swaggerhub.com
basePath: /gwizdek/dms/1.7.1
tags:
- name: tickets
  description: Funkcjonalności związane z obsługą zgłoszeń
- name: tasks
  description: Funkcjonalności związane z obsługą zadań
- name: security
  description: Funkcjonalności związane z użytkownikami, rolamii uprawnieniami
- name: personalDatasets
  description: Funkcjonalności związane z obsługą rejestru zbiorów danych osobowych
- name: registries
  description: Funkcjonalności związane z obsługą rejestrów
- name: processingActivities
  description: Funkcjonalności związane z obsługą czynności przetwarzania danych
- name: registryAdmins
  description: Funkcjonalności związane z obsługą administratorów rejestrów
schemes:
- https
- http
paths:
  /tickets:
    get:
      tags:
      - tickets
      summary: Pobiera listę wniosków o podanym statusie w wersji skróconej. Wersja z paginacją
      description: |
        Na podstawie parametrów wejściowych wyszukuje i pobiera listę wniosków. Parametry są łączone iloczynem logicznym.
        Liczba pobranych rekordów ma być domyślnie max 100, ale jeśli podano parametr count, to tyle ile w nim wskazano.
        Wyszukiwanie stringów ma być case insensitive a stringi mają być trimowane.
        Authorities [AUTH_WS_TICKETS_VIEW]
      operationId: getTicketsShortPageable
      produces:
      - application/json
      parameters:
      - name: page
        in: query
        description: Numer strony
        required: false
        type: number
      - name: size
        in: query
        description: Rozmiar strony
        required: false
        type: number
      - name: sort
        in: query
        description: Sortowanie
        required: false
        type: array
        items:
          type: string
        collectionFormat: multi
      - name: finished
        in: query
        description: |
          Określa czy chodzi o procesowane, czy zakończone wnioski. Jeśli brak parametru, to wszystkie wnioski:
           * N - Procesowane
           * Y - Zakończone
        required: false
        type: string
        enum:
        - Y
        - N
      - name: name
        in: query
        description: Imię klienta
        required: false
        type: string
      - name: surname
        in: query
        description: Nazwisko klienta
        required: false
        type: string
      - name: pesel
        in: query
        description: PESEL klienta
        required: false
        type: string
      - name: phone
        in: query
        description: Telefon klienta. Podczas wyszukiwania usunąć spacje z parametru i w DB
        required: false
        type: string
      - name: action
        in: query
        description: ID typu wniosku
        required: false
        type: integer
      - name: status
        in: query
        description: ID statusu wniosku
        required: false
        type: integer
      - name: from
        in: query
        description: Data OD - dla daty utworzenia wniosku. Format YYYY-MM-DD
        required: false
        type: string
      - name: to
        in: query
        description: Data DO - dla daty utworzenia wniosku. Format YYYY-MM-DD
        required: false
        type: string
      responses:
        200:
          description: poprawne pobranie listy wniosków w wersji skróconej
          schema:
            $ref: '#/definitions/TicketShortPageable'
          responseSchema:
            $ref: '#/definitions/TicketShortPageable'
        400:
          description: błąd podczas pobierania listy wniosków w wersji skróconej
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
    post:
      tags:
      - tickets
      summary: Dodaje nowy wniosek
      description: |
        Dodaje nowy wniosek
        Authorities [AUTH_WS_TICKETS_NEW]
      operationId: addTicket
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: ticket
        description: Obiekt tworzonego wniosku
        required: false
        schema:
          $ref: '#/definitions/TicketParam'
      responses:
        201:
          description: poprawne utworzenie wniosku
          schema:
            $ref: '#/definitions/Ticket'
          responseSchema:
            $ref: '#/definitions/Ticket'
        400:
          description: błąd podczas tworzenia wniosku
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
  /tickets/{id}:
    get:
      tags:
      - tickets
      summary: Pobiera szczegóły wniosu
      description: |
        Na podstawie id wniosku wyszukuje i zwraca szczegóły danego wniosku
        Authorities [AUTH_WS_TICKETS_VIEW]
      operationId: getTicketDetails
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Identyfikator wniosku
        required: true
        type: integer
      responses:
        200:
          description: poprawne pobranie szczegółów wniosku
          schema:
            $ref: '#/definitions/Ticket'
          responseSchema:
            $ref: '#/definitions/Ticket'
        400:
          description: błąd podczas pobierania szczegółów wniosku
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
    post:
      tags:
      - tickets
      summary: Edytuje istniejący wniosek
      description: |
        Edytuje istniejący wniosek
        Authorities [AUTH_WS_TICKETS_MOD]
      operationId: editTicket
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Identyfikator wniosku
        required: true
        type: integer
      - in: body
        name: ticket
        description: Obiekt wniosku
        required: false
        schema:
          $ref: '#/definitions/TicketParam'
      responses:
        201:
          description: poprawna edycja wniosku
          schema:
            $ref: '#/definitions/Ticket'
          responseSchema:
            $ref: '#/definitions/Ticket'
        400:
          description: błąd podczas edycji wniosku
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
  /tickets/{id}/tasks:
    get:
      tags:
      - tickets
      summary: Pobiera listę zadań dla danego wniosku
      description: |
        Na podstawie id wniosku wyszukuje i pobiera listę zadań
        Authorities [AUTH_WS_TICKETS_VIEW]
      operationId: getTicketTasks
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Identyfikator wniosku
        required: true
        type: integer
      responses:
        200:
          description: poprawne pobranie listy wydań
          schema:
            type: array
            items:
              $ref: '#/definitions/Task'
          responseSchema:
            type: array
            items:
              $ref: '#/definitions/Task'
        400:
          description: błąd podczas pobierania listy zadań
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
  /tickets/{id}/accept:
    post:
      tags:
      - tickets
      summary: Akceptuje zgłoszenie do przetwarzania
      description: |
        Wybrane zgłoszenie zostaje zaakceptowane i przekazane do realizacji w powiązanych systemach
        Authorities [AUTH_WS_TICKETS_MOD]
      operationId: acceptTicket
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Identyfikator zgłoszenia
        required: true
        type: integer
      responses:
        200:
          description: poprawna akceptacja wniosku
          schema:
            $ref: '#/definitions/Ticket'
          responseSchema:
            $ref: '#/definitions/Ticket'
        400:
          description: błąd podczas akceptacji wniosku
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
  /tickets/{id}/complete:
    post:
      tags:
      - tickets
      summary: Kończy obsługę wniosku
      description: |
        Kończy obsługę wybranego wniosku ustawiając odpowiednią flagę
        Authorities [AUTH_WS_TICKETS_MOD]
      operationId: completeTicket
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Identyfikator wniosku
        required: true
        type: integer
      responses:
        200:
          description: poprawne zakończenie obsługi wniosku
          schema:
            $ref: '#/definitions/Ticket'
          responseSchema:
            $ref: '#/definitions/Ticket'
        400:
          description: błąd podczas kończenia obsługi wniosku
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
  /tickets/{id}/cancel:
    post:
      tags:
      - tickets
      summary: Anuluje obsługę wniosku
      description: |
        Anuluje obsługę wybranego wniosku ustawiając odpowiednią flagę. Anulowanie zostanie wykonane tylko w przypadku, gdy wniosek nie jest jeszcze zaakceptowany.
        Authorities [AUTH_WS_TICKETS_MOD]
      operationId: cancelTicket
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Identyfikator wniosku
        required: true
        type: integer
      - in: body
        name: comments
        description: Dodawany komentarz
        required: false
        schema:
          $ref: '#/definitions/CommentParam'
      responses:
        200:
          description: poprawne anulowanie obsługi wniosku
          schema:
            $ref: '#/definitions/Ticket'
          responseSchema:
            $ref: '#/definitions/Ticket'
        400:
          description: błąd podczas anulowania obsługi wniosku
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
  /tickets/{id}/status:
    post:
      tags:
      - tickets
      summary: Ustawia status wniosku
      description: "Ustawia status wniosku. Można jednocześnie podać albo id statusu\
        \ albo kod ale nie jedno i drugie na raz. \nAuthorities [AUTH_WS_TICKETS_MOD]\n"
      operationId: editStatus
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Identyfikator wniosku
        required: true
        type: integer
      - in: body
        name: status
        description: status, na który ma być zmieniony
        required: false
        schema:
          $ref: '#/definitions/TicketStatusParam'
      responses:
        200:
          description: poprawna zmiana statusu
          schema:
            $ref: '#/definitions/Ticket'
          responseSchema:
            $ref: '#/definitions/Ticket'
        400:
          description: błąd podczas zmiany statusu
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
  /tickets/short:
    get:
      tags:
      - tickets
      summary: Pobiera listę wniosków o podanym statusie w wersji skróconej
      description: |
        Na podstawie parametrów wejściowych wyszukuje i pobiera listę wniosków. Parametry są łączone iloczynem logicznym.
        Liczba pobranych rekordów ma być domyślnie max 100, ale jeśli podano parametr count, to tyle ile w nim wskazano.
        Wyszukiwanie stringów ma być case insensitive a stringi mają być trimowane.
        Authorities [AUTH_WS_TICKETS_VIEW]
      operationId: getTicketsShort
      produces:
      - application/json
      parameters:
      - name: finished
        in: query
        description: |
          Określa czy chodzi o procesowane, czy zakończone wnioski. Jeśli brak parametru, to wszystkie wnioski:
           * N - Procesowane
           * Y - Zakończone
        required: false
        type: string
        enum:
        - Y
        - N
      - name: name
        in: query
        description: Imię klienta
        required: false
        type: string
      - name: surname
        in: query
        description: Nazwisko klienta
        required: false
        type: string
      - name: pesel
        in: query
        description: PESEL klienta
        required: false
        type: string
      - name: phone
        in: query
        description: Telefon klienta. Podczas wyszukiwania usunąć spacje z parametru i w DB
        required: false
        type: string
      - name: action
        in: query
        description: ID typu wniosku
        required: false
        type: integer
      - name: status
        in: query
        description: ID statusu wniosku
        required: false
        type: integer
      - name: from
        in: query
        description: Data OD - dla daty utworzenia wniosku. Format YYYY-MM-DD
        required: false
        type: string
      - name: to
        in: query
        description: Data DO - dla daty utworzenia wniosku. Format YYYY-MM-DD
        required: false
        type: string
      - name: count
        in: query
        description: Maksymalna liczba zwróconych rekordów
        required: false
        type: integer
        default: 100
      responses:
        200:
          description: poprawne pobranie listy wniosków w wersji skróconej
          schema:
            type: array
            items:
              $ref: '#/definitions/TicketShort'
          responseSchema:
            type: array
            items:
              $ref: '#/definitions/TicketShort'
        400:
          description: błąd podczas pobierania listy wniosków w wersji skróconej
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
  /tickets/{id}/export:
    get:
      tags:
      - tickets
      summary: Generuje plik raporu w postaci .xls
      description: |
        Generuje plik raporu w postaci .xls
        Authorities [AUTH_WS_TICKETS_VIEW]
      operationId: exportXLSTicket
      produces:
      - application/vnd.ms-excel
      - application/json
      parameters:
      - name: id
        in: path
        description: Identyfikator wniosku
        required: true
        type: integer
      responses:
        200:
          description: poprawne wygenerowanie raportu
          headers:
            ETag:
              type: string
          schema:
            type: file
          responseSchema:
            type: file
        400:
          description: błąd podczas generowania raportu
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
  /tasks/{id}:
    get:
      tags:
      - tasks
      summary: Zwraca szczegóły zadania
      description: |
        Na podstawie id zadania wyszukuje i zwraca szczegóły danego zadania
        Authorities [AUTH_WS_TASKS_VIEW]
      operationId: getTaskDetails
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Identyfikator zadania
        required: true
        type: integer
        format: int32
      responses:
        200:
          description: poprawne zwrócenie szczegółów zadania
          schema:
            $ref: '#/definitions/Task'
          responseSchema:
            $ref: '#/definitions/Task'
        400:
          description: zła wartość parametru wejściowego
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
    post:
      tags:
      - tasks
      summary: Zapisuje pola zadania za wyjątkiem zbiorów danych klienta (cust_data)
      description: |
        Dla wybranego zadania Zapisuje pola zadania za wyjątkiem zbiorów danych klienta (cust_data)
        Jeśli w danym polu przekazany jest null, to nie należy dla niego wprowadzać zmian.
        Jeśli w polu comment nie jest null, to komentarz zostaje po stronie serwera dodany do istniejących.
        Pola statusId i proceedingResult nadpisują dane (o ile nie są null)
        Authorities [AUTH_WS_TASKS_DO]
      operationId: editTask
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Identyfikator zadania
        required: true
        type: integer
      - in: body
        name: taskParam
        description: Dane ewidencyjne zadania
        required: false
        schema:
          $ref: '#/definitions/TaskParam'
      responses:
        200:
          description: poprawne przydzielenie zadania
          schema:
            $ref: '#/definitions/Task'
          responseSchema:
            $ref: '#/definitions/Task'
        400:
          description: zła wartość identyfikatora zadania bądź błędy w danych ewidencyjnych
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
  /tasks/{id}/assign:
    post:
      tags:
      - tasks
      summary: Przydziela zadanie do wybranej grupy
      description: |
        Wybrane zadanie zostanie przydzielone do wybranej grupy. Przydzielenie powoduje usunięcie przypisania do użytkownika, który poprzednio miał przydzielone to zadanie (owner_id=null)
        Authorities [AUTH_WS_TASKS_ASSIGN]
      operationId: assignTask
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Identyfikator zadania
        required: true
        type: integer
        format: int32
      - in: body
        name: grupa
        description: Grupa, której przydzielamy zadanie
        required: false
        schema:
          $ref: '#/definitions/grupa'
      responses:
        200:
          description: poprawne przydzielenie zadania grupie
          schema:
            $ref: '#/definitions/Task'
          responseSchema:
            $ref: '#/definitions/Task'
        400:
          description: zła wartość identyfikatora zadania bądź grupy
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
  /tasks/{id}/take:
    post:
      tags:
      - tasks
      summary: Przydziela zadanie operatorowi
      description: |
        Wybrane zadanie zostanie przydzielone operatorowi, który wywołał ten endpoint. Ustawiony zostaje owner_id (group_id pozostaje bez zmian).
        Authorities [AUTH_WS_TASKS_DO]
      operationId: takeTask
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Identyfikator zadania
        required: true
        type: integer
        format: int32
      responses:
        200:
          description: poprawne przydzielenie zadania operatorowi
          schema:
            $ref: '#/definitions/Task'
          responseSchema:
            $ref: '#/definitions/Task'
        400:
          description: zła wartość identyfikatora
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
  /tasks/{id}/complete:
    post:
      tags:
      - tasks
      summary: Kończy obsługę zadania
      description: |
        Kończy obsługę wybranego zadania ustawiając odpowiednią flagę
        Authorities [AUTH_WS_TASKS_DO]
      operationId: completeTask
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Identyfikator zadania
        required: true
        type: integer
        format: int32
      responses:
        200:
          description: poprawne zakończenie obsługi zadania
          schema:
            $ref: '#/definitions/Task'
          responseSchema:
            $ref: '#/definitions/Task'
        400:
          description: zła wartość identyfikatora zadania
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
  /tasks/{id}/statuses:
    get:
      tags:
      - tasks
      summary: Zwraca listę statusów, ktore może przyjmować dane zadanie
      description: |
        Na podstawie id zadania określa typ wniosku i system, którego dot. zadanie. Dodatkowo grupy w wyznaczonym systemie do których należy użytkownik. Mając powyższe wyznacza i zwraca możliwe statusy zadania, które użytkownik może ustawić.
        Authorities [AUTH_WS_TASKS_DO]
      operationId: getTaskStatuses
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Identyfikator zadania
        required: true
        type: integer
      responses:
        200:
          description: poprawne zwrócenie statusów zadania
          schema:
            type: array
            items:
              $ref: '#/definitions/TaskStatus'
          responseSchema:
            type: array
            items:
              $ref: '#/definitions/TaskStatus'
        400:
          description: bład podczas pobierania statusów zadania
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
  /tasks/{id}/custdatas:
    get:
      tags:
      - tasks
      summary: Zwraca listę zbiorów danych klienta podpiętych do zadania
      description: |
        Na podstawie id zadania, zwraca listę zbiorów danych klienta podpiętych do zadania
        Authorities [AUTH_WS_TASKS_VIEW]
      operationId: getTaskCustDatas
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Identyfikator zadania
        required: true
        type: integer
      responses:
        200:
          description: poprawne zwrócenie zbiorów danych
          schema:
            type: array
            items:
              $ref: '#/definitions/CustDataFull'
          responseSchema:
            type: array
            items:
              $ref: '#/definitions/CustDataFull'
        400:
          description: bład podczas pobierania zbiorów danych
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
    post:
      tags:
      - tasks
      summary: Dodaje nowy zestaw danych klienta podpięty do zadania
      description: |
        Dodaje nowy zestaw danych klienta podpięty do zadania
        Authorities [AUTH_WS_TASKS_DO]
      operationId: addTaskCustData
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Identyfikator zadania
        required: true
        type: integer
      - in: body
        name: taskCustData
        description: Zestaw danych klienta
        required: false
        schema:
          $ref: '#/definitions/CustDataParam'
      responses:
        200:
          description: poprawne dodanie zestawu danych klienta
          schema:
            type: array
            items:
              $ref: '#/definitions/CustDataFull'
          responseSchema:
            type: array
            items:
              $ref: '#/definitions/CustDataFull'
        400:
          description: bład podczas dodawania zestawu danych klienta
          schema:
            $ref: '#/definitions/ApiResponse'
          responseSchema:
            $ref: '#/definitions/ApiResponse'
  /tasks/{taskId}/custdatas/{custDataId}:
    get:
      tags:
      - tasks
